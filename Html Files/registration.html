<script>
    function nameOnChange() {
    let nameText = document.getElementById('name');

    if (!(nameText.value.trim().match(/^[a-zA-Z ]*$/gi))){
        alert("no numbers or symbols on the name");
                return false;

    }
    else return true;
    }
    function surnameOnChange() {
        let nameText = document.getElementById('surname');

        if (!(nameText.value.trim().match(/^[a-zA-Z ]*$/gi))){
            alert("no numbers or symbols on the surname");
            return false;

        }
        else return true;
    }
    function nicknameOnChange() {
        let  nickname = document.getElementById('nickname');
        if ((nickname.value.trim().length>16 || nickname.value.trim().length<8)){
            alert("length of nickname should be between 8 and 16");
            return false;
        }
        else if(!(nickname.value.trim().match(/^[0-9a-zA-Z]*$/gi))){
            alert("no whitespace or special characters allowed.");
            return false
        }
        else return true;
    }
    function passwordOnChange() {
        let password = document.getElementById('password');
     if(password.value.length<8 || password.value.length>16){
            alert('Length of password should be between 8 and 16.');
            return false;
        }
        else if(password.value.trim().match(/[A-Z]/g) == null){
            alert('Password should contain at least one uppercase letter.');
            return false;
        }
        else if(password.value.trim().match(/[0-9]/g) == null){
            alert('Password should contain at least one digit.');
            return false;
        }
        else if(password.value.trim().match(/\W|_/g) == null){
            alert('Password should contain at least one special character.');
            return false;
        }
        else {
            return true;
        }
    }
    function emailOnChange() {
        let email = document.getElementById('email');
        let validator = email.value.trim();
        let format =  /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if(validator.match(format) == null){
            alert('invalid Email style.');
            return false;
        }
        else {
            return true;
        }
    }
    function phoneNumberOnChange() {
        let phoneNumber = document.getElementById('phoneNumber');
       if (phoneNumber.value.trim().match( /^\d{11}$/)){
           return true;
       }
       else{ alert('Invalid phone Number.');
        return false
       }
    }
    function dateOnChange() {
        let DOB = document.getElementById('DOB');
        let strings =DOB.value.trim().split('-');
        let format = /^([0-2][0-9]|(3)[0-1])(-)(((0)[0-9])|((1)[0-2]))(-)\d{4}$/i;
        if(DOB.value.trim().match(format) == null){
            alert('Invalid input of Date of Birth.');
            return false;
        }
        else if((Number(strings[2])<1920) || (Number(strings[2])>2002)){
            alert('Invalid Date Of Birth.');
            return false;
        }


    }

    function isFilled(input) {
        let validator = input.trim();
        return validator !== "";
    }
    function formValidate(){
        let nameText = document.getElementById('name');
        let surnameText = document.getElementById('surname');
        let nicknameText = document.getElementById('nickname');
        let passwordText = document.getElementById('password');
        let emailText = document.getElementById('email');
        let phoneNumberText = document.getElementById('phoneNumber');
        let dateText = document.getElementById('DOB');
        if (!(isFilled(nameText.value) && isFilled(surnameText.value) && isFilled(nicknameText.value) && isFilled(passwordText.value)
            && isFilled(emailText.value) && isFilled(phoneNumberText.value) && isFilled(dateText.value))) {
            alert("please fill the blanks");
            return false;
        } else {
            alert("Well Done!");
            return true;
        }
    }
</script>
